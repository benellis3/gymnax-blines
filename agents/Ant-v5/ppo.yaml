train_config:
  train_type: "PPO"
  num_train_steps: 25000000
  evaluate_every_epochs: 1000

  env_name: "ant"
  env_kwargs: {}
  env_params: {}
  num_test_rollouts: 164

  num_train_envs: 1024
  max_grad_norm: 0.5
  gamma: 0.999
  n_steps: 128
  n_minibatch: 8
  lr_begin: 3e-4
  lr_end: 3e-4
  lr_warmup: 0.05
  epoch_ppo: 4
  clip_eps: 0.2
  gae_lambda: 0.95
  entropy_coeff: 0.01
  critic_coeff: 0.5

  network_name: "Gaussian-MLP"
  network_config:
    num_hidden_units: 256
    num_hidden_layers: 2
  
log_config:
  time_to_track: ["num_steps"]
  what_to_trac: ["return"]
  verbose: false
  print_every_k_updates: 1
  overwrite: 1
  model_type: "jax"

device_config:
  num_devices: 1
  device_type: "gpu"


